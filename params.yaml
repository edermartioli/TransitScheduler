#### CATALOG SELECTION CRITERIA #####
# Define minimum and maximum transit depth
MIN_TRANSIT_DEPTH: 0.003
MAX_TRANSIT_DEPTH: 0.05

# Define minimum and maximum orbital period (days)
MIN_PERIOD: 1
MAX_PERIOD: 30

# Define minimum and maximum planet mass (MJup)
MIN_MASS: 0.01
MAX_MASS: 13.0

# Define minimum and maximum V magnitude
MIN_VMAG: -1
MAX_VMAG: 15.0

# Define minimum and maximum T magnitude (For TOI objects)
MIN_TMAG: -1.0
MAX_TMAG: 15.0

# Define minimum and maximum declination (deg)
MIN_DECLINATION: -90
MAX_DECLINATION: 30

# Define minimum and maximum right ascention (deg)
MIN_RA: 0
MAX_RA: 360

# Define minimum out-of-transit baseline (hours)
MIN_BASELINE: 1.0
