# -----------------------------------------------------------------------------
#   Define Transit Scheduler parameters
# -----------------------------------------------------------------------------

#### CATALOG FILES #####
EXOPLANET_CATALOG: "exoplanet.eu_catalog.csv"
TOI_CATALOG: "csv-file-toi-catalog.csv"
#-------------------------------------

#### CONFIGURATION PARAMETERS #####
INCLUDE_GAIA_DR3_INFO: False
FULL_TRANSITS_ONLY: True
#-------------------------------------

#### DEFINE DATE RANGE TO SCHEDULE TRANSITS #####
START_DATE: "2024-01-01T00:00:00"
END_DATE: "2024-12-31T23:59:59"
#-------------------------------------

#### OBSERVATORY INFO #####
# define observatory name
OBSERVATORY: "OPD"
# define time zone in hours
TIMEZONE: -3
# define East longitude in degrees
LONGITUDE: 314.4175
# define North latitude in degrees
LATITUDE: -22.53444
# define altitude im meters
ALTITUDE: 1864
